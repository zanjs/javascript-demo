<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js 插件开发 之 LightBox by zan3.com</title>
	<link rel="stylesheet" href="./stylesheets/lightbox.css">
</head>
<body>
	<!-- 遮罩 -->
	<div id="z-lightbox-mask"></div>
	<!-- 遮罩 end-->
	<!-- 主题层 -->
	<div id="z-lightbox">
		<div class="lightbox-view">
			<span class="lightbox-btn lightbox-prev-btn"><</span>
			<img src="./images/1-1.png" alt="" class="lightbox-img">
			<span class="lightbox-btn lightbox-next-btn">></span>
		</div>
		<div class="lightbox-pic-caption">
			<div class="lightbox-caption-area">
				<p class="lihthbox-pic-title">标题</p>
				<span class="lightbox-of-index">当前索引：1 of 4</span>
			</div>
			<span class="lightbox-close-btn"></span>
		</div>
	</div>
	<!-- 主题层 end -->
</body>
</html>
